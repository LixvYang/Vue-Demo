<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
  </div>   

  <template id="my-app">
    <button @click="changeFirstName">修改firstName</button>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          firstName: "Kobe",
          lastName: "Bryant",
          score: 80,
          message: "Hello World",
        }
      },
      methods: {
        getFullName() {
          console.log("方法属性")
          return this.firstName + " " + this.lastName
        },
        changeFirstName() {
          this.firstName = "Coder"
        }
      },
      computed: {
        fullName() {
          console.log("计算属性")
          return this.firstName + " " + this.lastName
        },
      }
    }

    Vue.createApp(App).mount("#app");
  </script>
</body>
</html>
