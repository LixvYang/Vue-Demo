<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <div id="app">

  </div>
  


  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: `
        <div>
          <h2>{{counter}}</h2>
          <h2>{{message}}</h2>
          <button @click="increment">+1</button>
          <button @click="decrement">-1</button>
        </div>
      `,
      data: function() {
        return {
          message:"Hello World",
          counter: 100
        }
      },
      // 方法
      methods: {
        increment() {
          console.log("点击+1");
          this.counter++;
        },
        decrement() {
          console.log("点击-1");
          this.counter--;
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
