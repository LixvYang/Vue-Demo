<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .active {
    color: red;
  }
</style>

<body>

  <div id="app">
  </div>   

  <template id="my-app">
    <!-- v-bind 绑定指令 -->
    <!-- v-bind 语法糖 -->
    <div :class="className">哈哈哈哈</div>
    <div :class="{'active': isActive}">呵呵呵呵</div>
    <button @click="toggle">切换</button>

    
    <!-- 可以有多个键值对 -->
    <div :class="{'active': isActive, title:true }">呵呵呵呵</div>

    <!-- 默认class和动态class结合 -->
    <div class="abc cba" :class="{active:isActive, title:true}">呵呵</div>

    <!-- 将对象放到一个属性 -->
    <div class="abc cba" :class="classObj">呵呵h</div>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          className: "why",
          isActive: true,
          title: "ABC",
          classObj: {
            active: true,
            title: true
          },
        }
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive
        }
      }
    }

    Vue.createApp(App).mount("#app");
  </script>
</body>
</html>
