<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
  </div>   

  <template id="my-app">
    <!-- 默认传入event对象 -->
    <button @click="btnClick($event)">按钮</button>
    <!-- 可以获取事件发生的事件对象 -->
    <button @click="btnClick2($event, 'codewhy', 18)">按钮</button>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World',
        }
      },
      methods :{
        btnClick() {
          console.log(event);
        },
        btnClick2(event, name, age) {
          console.log(name, age, event);
        }
      }
    }

    Vue.createApp(App).mount("#app");
  </script>
</body>
</html>
